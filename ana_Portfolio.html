function buildCard(p) {
  const card = el('div','pcard');

  const imgEl = document.createElement('img');
  imgEl.className = 'pcard-img'; imgEl.src = p.image; imgEl.alt = p.title;

  const links = el('div','pcard-links');
  if (p.link) {
    const btn = a(p.link, '', 'View Report', '_blank');
    links.append(btn);
  }

const result = el('div','pcard-result',
    el('div','result-lbl','Key Result'),
    el('div','result-txt', p.result)
  );

  const tags = el('div','pcard-tags', ...p.tools.map(t=>el('span','ptag',t)));

  card.append(
    imgEl,
    el('p','pcard-cat', p.category),
    el('h3','pcard-title', p.title),
    p.link ? links : null,
    el('p','pcard-desc', p.description),
    result,
    tags
  );
  return card;
}

function buildProjects() {

  section.append(el('h2','section-heading','Projects'), grid);

}

function buildDataWidget() {
  const section = el('section','section');
  section.id = 'expertise';

  const widget = el('div','data-widget');
  const tabRow  = el('div','dtabs');
  const panel   = el('div','dpanel');

  const keys = Object.keys(DATA_PANELS);
  let active = keys[0];

  function updatePanel() {
    const d = DATA_PANELS[active];
    panel.innerHTML = '';
    panel.append(
      el('h4',null, active + ' Data'),
      el('p', null, d.desc),
      el('div','dchips', ...d.chips.map(c=>el('span','dchip',c)))
    );
  }

  keys.forEach(k => {
    const btn = el('button', k===active?'dtab active':'dtab', k);
    btn.onclick = () => {
      active = k;
      tabRow.querySelectorAll('.dtab').forEach((b,i) => b.className = keys[i]===k?'dtab active':'dtab');
      updatePanel();
    };
    tabRow.append(btn);
  });

  updatePanel();
  widget.append(tabRow, panel);
  section.append(
    el('h2','section-heading','Data I Work With'),
    widget
  );
  return section;
}

function buildSkills() {
  const section = el('section','section');
  section.id = 'skills';

  const grid = el('div','skills-grid');
  for (const [title, items] of Object.entries(SKILLS)) {
    const box  = el('div','sbox');
    const stags= el('div','stags', ...items.map(i=>el('span','stag',i)));
    box.append(el('h4',null,title), stags);
    grid.append(box);
  }

  section.append(el('h2','section-heading','Skills & Tools'), grid);
  return section;
}

}
